<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="container fade-in" style="max-width: 400px">
    <div class="text-center mb-4">
      <h2>Iniciar Sesión</h2>
      <p class="text-muted">Ingresa a tu billetera</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="usuario@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="******" required />
          <div class="input-group-append hint-container">
            <button type="button" class="hint-btn" id="hintBtn" title="Ver credenciales de prueba">?</button>
            <div id="hintBox">
              <p><strong>Credenciales de prueba:</strong></p>
              <p>Email: usuario@example.com</p>
              <p>Pass: 123456</p>
              <small class="text-primary" style="cursor:pointer">(Click para autocompletar)</small>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
    </form>

    <div class="mt-3" id="mensajeContainer"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
